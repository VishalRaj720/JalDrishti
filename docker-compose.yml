version: '3.9'

services:
  # ── PostgreSQL + PostGIS ──────────────────────────────────────
  db:
    image: postgis/postgis:16-3.4
    container_name: jaldrishti_db
    environment:
      POSTGRES_DB: groundwater_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "040812"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d groundwater_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: jaldrishti_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ───────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jaldrishti_backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:040812@db:5432/groundwater_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ML_SERVICE_URL: http://ml-service:8001
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── Celery Worker ─────────────────────────────────────────────
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jaldrishti_celery
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:040812@db:5432/groundwater_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ML_SERVICE_URL: http://ml-service:8001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4

  # ── Celery Flower (monitoring) ────────────────────────────────
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jaldrishti_flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - celery-worker
    command: celery -A app.celery_app flower --port=5555

  # ── ML Microservice ───────────────────────────────────────────
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: jaldrishti_ml
    env_file:
      - ./ml-service/.env
    ports:
      - "8001:8001"
    volumes:
      - ./ml-service:/app

volumes:
  postgres_data:
